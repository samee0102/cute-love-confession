<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together Forever? ЁЯТЦ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Baloo+Thambi+2:wght@400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen w-screen flex items-center justify-center relative">

    <!-- Preloader for GIFs (HIDDEN - only for preloading) -->
    <div style="position: absolute; width: 0; height: 0; overflow: hidden; opacity: 0;">
        <img src="https://media.tenor.com/71e-Dvs2fH0AAAAi/milk-and-mocha-cute.gif">
        <img src="https://media.tenor.com/Z6gmDPeM6dgAAAAi/dance-moves.gif">
        <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/e55782a9-a2f2-4598-aa9b-f483620c3735">
    </div>

    <canvas id="bg-canvas" class="absolute inset-0 z-0"></canvas>

    <!-- Floating Decor Stickers -->
    <div class="sticker-decor top-10 left-10 text-6xl opacity-80" style="--r: -15deg">ЁЯНУ</div>
    <div class="sticker-decor bottom-20 right-20 text-7xl opacity-80" style="--r: 10deg; animation-delay: 1s;">ЁЯОА</div>
    <div class="sticker-decor top-1/2 left-5 text-4xl opacity-90" style="--r: 20deg; animation-delay: 2s;">ЁЯеЫ</div>
    <div class="sticker-decor top-20 right-1/3 text-5xl opacity-80" style="--r: -5deg; animation-delay: 1.5s;">ЁЯТМ</div>

    <!-- Music Player Widget -->
    <div id="widget-music" class="retro-window absolute w-60 right-8 top-8 cursor-move z-40" style="transform: rotate(2deg);">
        <div class="title-bar">
            <span>@samcodes.ai</span>
            <div class="flex gap-1">
                <div class="w-2 h-2 bg-yellow-400 rounded-full border border-black"></div>
                <div class="w-2 h-2 bg-red-400 rounded-full border border-black"></div>
            </div>
        </div>
        <div class="p-3 bg-[#1e1e1e]">
            <div class="text-[#7afcff] font-mono text-xs mb-2">тЩк Now Playing: Aval ЁЯТЦ</div>
            <div class="h-8 bg-black/50 rounded flex items-end justify-center gap-1 p-1 mb-2">
                <div class="w-2 bg-pink-400 animate-[equalize_0.8s_infinite] h-full"></div>
                <div class="w-2 bg-purple-400 animate-[equalize_1.2s_infinite] h-1/2"></div>
                <div class="w-2 bg-blue-400 animate-[equalize_0.6s_infinite] h-3/4"></div>
                <div class="w-2 bg-pink-400 animate-[equalize_1.0s_infinite] h-1/4"></div>
            </div>
            <div class="flex justify-around text-white text-lg">
                <i class="ph-fill ph-skip-back hover:text-pink-400"></i>
                <i class="ph-fill ph-play-circle hover:text-pink-400 text-xl"></i>
                <i class="ph-fill ph-skip-forward hover:text-pink-400"></i>
            </div>
        </div>
    </div>

    <!-- MAIN MOVIE WINDOW -->
    <div id="main-window" class="retro-window w-[90%] max-w-[500px] z-50" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">

        <div class="title-bar">
            <span class="flex items-center gap-2"><i class="ph-fill ph-heart-straight text-red-500"></i> love_confession.mov</span>
            <div class="flex gap-2 text-xs">
                <i class="ph-bold ph-minus hover:text-gray-200"></i>
                <i class="ph-bold ph-square hover:text-gray-200"></i>
                <i class="ph-bold ph-x hover:text-red-200"></i>
            </div>
        </div>

        <div class="char-stage">
            <div class="cloud-layer back"></div>
            <div class="cloud-layer"></div>
            <div class="stage-floor"></div>

            <div id="char-boy" class="char-container center-8">
                <img id="boy-img" src="Screenshot 2025-11-25 113243.png" alt="Cute Bear">
            </div>

            <div id="char-girl" class="char-container right-8">
                <img id="girl-img" src="https://media.tenor.com/71e-Dvs2fH0AAAAi/milk-and-mocha-cute.gif" alt="Cute Panda">
            </div>

            <div class="absolute top-4 right-10 text-xl animate-pulse">тЬи</div>
            <div class="absolute top-10 left-10 text-xl animate-pulse delay-75">тЬи</div>
        </div>

        <div class="dialogue-box">
            <div class="absolute -top-3 left-4 bg-pink-500 text-white text-[10px] font-bold px-2 py-1 rounded border-2 border-black font-press-start shadow-md">
                MILK_BEAR
            </div>

            <h1 class="tamil-text text-2xl md:text-3xl font-bold mt-2 text-pink-600">
                 роорпБродро▓рпНро▓ роЗро░рпБроирпНродрпБ роЖро░роорпНрокро┐роХрпНроХро▓ро╛рооро╛?
            </h1>
            
            <p class="text-gray-500 text-xs font-mono my-3 typewriter border-r-2 border-orange-400 pr-1">
                >  I am waiting for you...
            </p>

            <div class="flex items-center gap-4 mt-4 relative">
                <button id="btn-yes" class="btn-pixel btn-yes flex-1 py-3 flex justify-center items-center gap-2 hover:brightness-110 active:scale-95">
                    <i class="ph-fill ph-heart text-red-600 animate-pulse"></i> YES
                </button>
                
                <div class="relative">
                    <div id="tease-bubble" class="absolute -top-14 left-1/2 -translate-x-1/2 bg-white border-2 border-black p-2 rounded text-[10px] font-bold hidden whitespace-nowrap shadow-lg z-50 text-center">
                        <span id="bubble-text">Try Again!</span>
                        <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 border-l-4 border-l-transparent border-r-4 border-r-transparent border-t-4 border-t-black"></div>
                    </div>
                    
                    <button id="btn-no" class="btn-pixel btn-no px-6 py-2 hover:bg-red-300 min-w-[80px]">NO</button>
                </div>
            </div>
        </div>
    </div>

    <!-- VIRTUAL HUG OVERLAY -->
    <div id="hug-overlay">
        <img src="milk-bear-7680x4320-10574.png" 
             alt="Milk Bear with Heart" 
             class="w-72 h-auto mb-6 drop-shadow-[0_0_20px_rgba(255,105,180,0.8)] rounded-lg animate-bounce">
        
        <h1 class="text-white font-press-start text-center text-2xl leading-relaxed drop-shadow-lg">
            <span class="text-pink-400 text-4xl block mb-4 animate-bounce">YAY!</span>
            SENDING HUGS! ЁЯТЦ
        </h1>
        
        <p class="text-blue-200 mt-4 font-mono text-sm">Restarting love story...</p>
        
        <button onclick="location.reload()" class="mt-8 btn-pixel bg-white text-black px-6 py-3 hover:bg-gray-200 border-2 border-pink-500 rounded">
            Play Again?
        </button>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
